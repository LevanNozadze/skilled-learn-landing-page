<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"

    <title>skilled-elearning-landing-page</title>
</head>

<body>

    <header class="header">

        <h3 class="black-logo">skilled</h3>
        <button class="header-button">Get Started</button>

    </header>

    <main>

            <h1 class="head-message ">Maximize skill, minimize budget</h1>

            <button class="header-message-button">Get Started</button>
        </div>

        <div class="middle-content">
            <div class="middle-circle">
                <div class="member-box">
                    <h4 class="member">Members</h4>
                    <h2 class="fake-number">29k</h2>
                </div>

                
                <div class="Course-box">
                    <h4 class="member" id="hours">Course hours</h4>
                    <h2 class="fake-number">1,451</h2>
                </div>
            </div>
        </div>
        
    </main>

</body>

</html>
